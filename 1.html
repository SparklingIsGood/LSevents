<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <title>1</title>
</head>
<script>
    var pusher = new Pusher('9f1b602df68c549601f4', {
    cluster: 'eu'
  });

  var channel = pusher.subscribe('sync-launch');
  channel.bind('start-show', function(data) {
    if (isMobile && isSafari) {
        document.getElementById('video').autoplay = true
      }
    else {
        document.getElementById('video').play();
    }
  });
</script>
<body>
    <video id='video' playsinline>
        <source src="https://drive.google.com/uc?export=download&id=1gde2db5sCOciHjqqsYAbIb7Ep_YPE9Dn" type="video/mp4">
    </video>
</body>
</html>
